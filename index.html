<!DOCTYPE html>
<html>
  <head>
    <script
      src="https://kit.fontawesome.com/3120c55b15.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="abc">
      <form id="search-form">
        <input type="=text" id="look-input" placeholder="Enter city the name" />
        <input type="submit" id="close=input" value="Search" />
        <button id="pin">
          <i class="fa-solid fa-location-dot fabulous"></i>
        </button>
      </form>

      <h1 id="dream">Paris</h1>

      <div id="units-container">
        <img
          src="https://openweathermap.org/img/wn/10d@2x.png"
          alt=""
          id="icons"
          width="70px"
        />
        <h3>Clear</h3>
        <h1 id="celcius">19</h1>
        <span id="unit"
          ><small
            ><a href="" id="merits">°C </a>|<a href="" id="farenheit-link"
              >°F
            </a></small
          ></span
        >
        <span
          ><h4>Humidity:50%</h4>
          <h5>Wind:20m/h</h5></span
        >
      </div>

      <div class="weather-forecast" id="forecast">
        <form class="fortemp">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-dates">
                Tue
                <img
                  id="col-img"
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  width="40px"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max">18°</span>
                  <span class="weather-forecast-temperature-min">12°</span>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="weather-forecast-dates">
                Wed
                <img
                  id="col-img"
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  width="40px"
                />

                  <span class="weather-forecast-temperature-max">18°</span>
                  <span class="weather-forecast-temperature-min">12°</span>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="weather-forecast-dates">
                Thur
                <img
                  id="col-img"
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  width="40px"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max">18°</span>
                  <span class="weather-forecast-temperature-min">12°</span>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="weather-forecast-dates">
                Fri
                <img
                  id="col-img"
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  width="40px"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max">18°</span>
                  <span class="weather-forecast-temperature-min">12°</span>
                </div>
              </div>
            </div>
            <div class="col-2">
              <div class="weather-forecast-dates">
                Sat
                <img
                  id="col-img"
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  width="40px"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max">18°</span>
                  <span class="weather-forecast-temperature-min">12°</span>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
